<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Panel de Control</title>

  <style>
    body {
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
    }

    h1 {
      margin-bottom: 20px;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      margin: 30px auto;
      max-width: 600px;
    }

    button {
      background: #222;
      border: 2px solid #0f0;
      color: #0f0;
      padding: 18px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 10px;
      transition: 0.2s;
    }

    button:hover {
      background: #0f0;
      color: #000;
    }

    .ledBox {
      margin-top: 30px;
      padding: 20px;
      background: #222;
      border-radius: 10px;
      display: inline-block;
      width: 60%;
    }

    .led {
      width: 25px;
      height: 25px;
      border-radius: 50%;
      margin: 5px auto;
      background: red;
    }
  </style>
</head>
<body>

  <h1>Panel de Control del Motor</h1>

  <!-- BOTONES DEL PANEL -->
  <div class="container">
    <button id="btnIzquierda">‚üµ Izquierda</button>
    <button id="btnDerecha">Derecha ‚ü∂</button>

    <button id="btnVelUp">üîº Velocidad +</button>
    <button id="btnVelDown">üîΩ Velocidad -</button>

    <button id="btnStart">‚ñ∂ Iniciar</button>
    <button id="btnStop">‚èπ Parar</button>
  </div>

  <!-- INDICADORES -->
  <div class="ledBox">
    <h3>Indicadores</h3>

    <p>Movimiento:</p>
    <div id="ledMov" class="led"></div>

    <p>Velocidad:</p>
    <div id="ledVel" class="led"></div>
  </div>

  <!-- FIREBASE -->
  <script type="module">

    import { initializeApp }
      from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";

    import {
      getDatabase, ref, set, onValue
    } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-database.js";

    // CONFIGURACI√ìN FIREBASE
    const firebaseConfig = {
      apiKey: "AIzaSyAN8DfAk7SxOo8Gq4WfXicMtbMwXoQ4kqc",
      authDomain: "panel-82db1.firebaseapp.com",
      databaseURL: "https://panel-82db1-default-rtdb.firebaseio.com/",
      projectId: "panel-82db1",
      storageBucket: "panel-82db1.firebasestorage.app",
      messagingSenderId: "1055119080630",
      appId: "1:1055119080630:web:8708b47fd8fd9c43d83a17",
      measurementId: "G-FRTMNJPLF6"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // ---------- FUNCIONES PARA ENVIAR A FIREBASE ----------
    function enviar(ruta, valor) {
      set(ref(db, ruta), {
        valor: valor,
        timestamp: Date.now()
      });
    }

    // BOTONES
    document.getElementById("btnIzquierda").onclick = () => enviar("motor/movimiento", "IZQUIERDA");
    document.getElementById("btnDerecha").onclick = () => enviar("motor/movimiento", "DERECHA");
    document.getElementById("btnVelUp").onclick    = () => enviar("motor/velocidad", "UP");
    document.getElementById("btnVelDown").onclick  = () => enviar("motor/velocidad", "DOWN");
    document.getElementById("btnStart").onclick    = () => enviar("motor/estado", "START");
    document.getElementById("btnStop").onclick     = () => enviar("motor/estado", "STOP");

    // ---------- LEDs EN TIEMPO REAL ----------
    const ledMov = document.getElementById("ledMov");
    const ledVel = document.getElementById("ledVel");

    onValue(ref(db, "motor/movimiento"), (snapshot) => {
      const data = snapshot.val();
      if (!data) return;
      ledMov.style.background = "lime";    // encendido
      setTimeout(() => ledMov.style.background = "red", 500);
    });

    onValue(ref(db, "motor/velocidad"), (snapshot) => {
      const data = snapshot.val();
      if (!data) return;
      ledVel.style.background = "cyan";    // encendido
      setTimeout(() => ledVel.style.background = "red", 500);
    });

  </script>
</body>
</html>

  </script>
</body>
</html>
